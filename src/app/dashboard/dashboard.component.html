<div class="container-fluid">
  <h3>Listing Dashboard</h3>
  <div class="row">
    <div class="col-md-5 col-lg-5 col-xs-12 col-sm-12">
        <form [formGroup]="listingForm" (ngSubmit)="submit(listingForm)" >
           
            <div class="form-group">
              <label for="title">Title*</label>
              <input  formControlName="title" type="text"   class="form-control" id="title" >
            </div>
          
            <div class="form-group">
                <label for="detail">Detail*</label>
                <textarea  formControlName="detail"   class="form-control" id="detail" ></textarea>
            </div>
            <button *ngIf="addOrUpdate === true" type="button" (click) = "addnew()" class="btn btn-info">Add new</button>
            <button type="submit" [disabled]="!listingForm.valid" class="btn btn-primary">Save</button>
          
        </form>
    </div>
    <div class="col-md-5 col-lg-5 col-xs-12 col-sm-12">
        <h2>Your listings</h2>
        <div *ngFor="let d of data" class="row" style="border-bottom:1px dotted #000">
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <h4>{{d.title}}</h4>
                <p>{{d.detail}}</p>
                <p><a (click) = "update(d)" class="pointer">Edit</a> | <a (click) = "delete(d)" class="pointer">Remove</a></p>
            </div>

        </div>
    </div>
  </div>

</div>
