<form [formGroup]="signupForm" (ngSubmit)="submit(signupForm)" >
        <div *ngIf="valid == true" class="alert alert-warning">
                Error in signup
            </div>
	  <div class="form-group">
	    <label for="username">Username*</label>
	    <input  formControlName="username" type="text"   class="form-control" id="username" >
	  </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <input  formControlName="email" type="email"   class="form-control" id="email" >
    </div>
    <div class="form-group">
        <label for="password">Password*</label>
        <input  formControlName="password" type="password"   class="form-control" id="password" >
    </div>
    
	  <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Signup</button>
</form>
