<nav class="navbar navbar-inverse br0">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/']">WWWOWWW</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <form [formGroup]="filterForm" (ngSubmit)="submit(filterForm)" class="navbar-form navbar-left">
        <div class="form-group">
          <input formControlName="filterText" id="filter" type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit"  class="btn btn-default">Search</button>
      </form>
      <ul *ngIf="isGuest == false" class="nav navbar-nav navbar-right">
        <li><a class="pointer" (click)="login(template)">Login</a></li>
        <li><a class="pointer" (click)="signup(template)">Signup</a></li>
      </ul>
      <ul *ngIf="isGuest == true" class="nav navbar-nav navbar-right">
          <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.username}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a [routerLink]="['/dashboard']">Add Listing</a></li>
               
                <li role="separator" class="divider"></li>
                <li><a (click)="logout()">Logout</a></li>
              </ul>
            </li>
      </ul>
    </div>
  </div>
</nav>
<ng-template #template>
  
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{modalFor}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngIf="modalFor === 'Login'" class="row">
        <div class="col-md-12 col-lg-12">
            <app-logiin></app-logiin>
        </div>
      </div>
      <div *ngIf="modalFor === 'Signup'" class="row">
          <div class="col-md-12 col-lg-12">
              <app-signup ></app-signup>
          </div>
      </div>
      <div *ngIf="modalFor === 'Success'" class="row">
          <div class="col-md-12 col-lg-12">
             User is registered successfully, Please login add listing;
          </div>
      </div>
    </div>
  </ng-template>
