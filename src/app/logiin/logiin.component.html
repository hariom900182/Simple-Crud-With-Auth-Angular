<form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)" >
	<div *ngIf="valid == true" class="alert alert-warning">
        Email or password invalid
    </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <input  formControlName="email" type="email"   class="form-control" id="email" >
    </div>
    <div class="form-group">
        <label for="password">Password*</label>
        <input  formControlName="password" type="password"   class="form-control" id="password" >
    </div>
   
	  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>
</form>
